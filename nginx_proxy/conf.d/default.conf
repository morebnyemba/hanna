# In ./nginx_proxy/conf.d/default.conf

# --- UPSTREAM SERVERS for Web ---
upstream backend_server { server backend:8000; }
upstream frontend_server { server frontend:80; }
upstream mailu_server { server front:8080; } # Use Mailu's internal HTTP port


# ========================================================================
#  HTTP SERVER BLOCKS (Port 80)
# ========================================================================

# --- Block 1: Handle Mailu on Port 80 ---
# This proxies both Let's Encrypt challenges and regular HTTP traffic to Mailu.
server {
    listen 80;
    listen [::]:80;
    server_name mail.hanna.co.zw;

    location / {
        proxy_pass http://mailu_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# --- Block 2: Handle All Other HTTP Redirects ---
server {
    listen 80;
    listen [::]:80;
    server_name dashboard.hanna.co.zw backend.hanna.co.zw;
    location / { return 301 https://$host$request_uri; }
}


# ========================================================================
#  HTTPS SERVER BLOCKS (Now on internal port 10443)
# ========================================================================
# The 'stream' block in nginx.conf passes traffic to these servers.

# --- HTTPS: Frontend App (dashboard.hanna.co.zw) ---
server {
    listen 127.0.0.1:10443 ssl http2; # <-- LISTEN ON INTERNAL PORT
    server_name dashboard.hanna.co.zw;
    
    ssl_certificate /etc/letsencrypt/live/dashboard.hanna.co.zw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.hanna.co.zw/privkey.pem;
    include /etc/nginx/ssl_custom/options-ssl-nginx.conf;
    ssl_dhparam /etc/nginx/ssl_custom/ssl-dhparams.pem;
    
    location / {
        proxy_pass http://frontend_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# --- HTTPS: Backend App (backend.hanna.co.zw) ---
server {
    listen 127.0.0.1:10443 ssl http2; # <-- LISTEN ON INTERNAL PORT
    server_name backend.hanna.co.zw;

    ssl_certificate /etc/letsencrypt/live/dashboard.hanna.co.zw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.hanna.co.zw/privkey.pem;
    include /etc/nginx/ssl_custom/options-ssl-nginx.conf;
    ssl_dhparam /etc/nginx/ssl_custom/ssl-dhparams.pem;
    
    client_max_body_size 20M;

    location /static/ { alias /srv/www/static/; }
    location /media/ { alias /srv/www/media/; }

    location / {
        proxy_pass http://backend_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}