# --- UPSTREAM SERVERS ---
# Defines the internal services Nginx will proxy to.

upstream backend_server {
    server backend:8000;
}

upstream frontend_server {
    server frontend:80;
}

upstream mailu_server {
    # <-- UPDATED: Connect directly to the Mailu container over the shared network
    server front:80;
}


# --- HTTP SERVER BLOCK (Port 80) ---
# MERGED: This single block handles ACME challenges and redirects all HTTP to HTTPS.

server {
    listen 80;
    listen [::]:80;

    # Listen on all your domains for HTTP requests
    server_name dashboard.hanna.co.zw backend.hanna.co.zw mail.hanna.co.zw;

    # Handle Let's Encrypt challenges for all domains from a single location
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt/;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}


# --- HTTPS: Frontend App (dashboard.hanna.co.zw) ---

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name dashboard.hanna.co.zw;

    # CORRECTED: Point to the new combined certificate from Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/dashboard.hanna.co.zw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.hanna.co.zw/privkey.pem;
    include /etc/nginx/ssl_custom/options-ssl-nginx.conf;
    ssl_dhparam /etc/nginx/ssl_custom/ssl-dhparams.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    # ... (other headers as you had them)

    # Proxy to the React frontend container
    location / {
        proxy_pass http://frontend_server;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}


# --- HTTPS: Backend App (backend.hanna.co.zw) ---

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name backend.hanna.co.zw;

    # CORRECTED: Point to the new combined certificate from Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/dashboard.hanna.co.zw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.hanna.co.zw/privkey.pem;
    include /etc/nginx/ssl_custom/options-ssl-nginx.conf;
    ssl_dhparam /etc/nginx/ssl_custom/ssl-dhparams.pem;
    
    client_max_body_size 20M;

    # <-- ADDED BACK: Serve Django static files directly for performance.
    location /static/ {
        alias /srv/www/static/;
    }

    # <-- ADDED BACK: Serve user-uploaded media files directly.
    location /media/ {
        alias /srv/www/media/;
    }

    # Proxy all other traffic (API, WebSockets, etc.) to the Django backend.
    location / {
        proxy_pass http://backend_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}


# --- HTTPS: Mailu Web Interface (mail.hanna.co.zw) ---

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name mail.hanna.co.zw;

    # CORRECTED: Point to the new combined certificate from Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/dashboard.hanna.co.zw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.hanna.co.zw/privkey.pem;
    include /etc/nginx/ssl_custom/options-ssl-nginx.conf;
    ssl_dhparam /etc/nginx/ssl_custom/ssl-dhparams.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy to the Mailu front container
    location / {
        proxy_pass http://mailu_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # ADDED: WebSocket support is critical for modern webmail clients
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Increased timeouts for larger email attachments and long connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}

# ===================================================================================
#  PART 1: MAIL SERVER STREAM PROXY (UPDATED)
# ===================================================================================
# This block handles raw TCP traffic for IMAP, SMTP, etc.

stream {

    # --- UPSTREAMS for Mail ---
    # These point to the Mailu 'front' container on its internal ports.
    upstream mailu_imaps      { server front:993; }
    upstream mailu_pop3s      { server front:995; }
    upstream mailu_smtps      { server front:465; }
    upstream mailu_submission { server front:587; }
    upstream mailu_smtp       { server front:25;  }
    upstream mailu_sieve      { server front:4190;}
    # Legacy/Insecure Upstreams
    upstream mailu_imap_legacy { server front:143; }
    upstream mailu_pop3_legacy { server front:110; }


    # --- SERVER BLOCKS for Mail Ports ---

    # --- SECURE PORTS (RECOMMENDED) ---

    # IMAPS (Secure IMAP) on Port 993
    server {
        listen 993 ssl;
        listen [::]:993 ssl;
        proxy_pass mailu_imaps;
        ssl_certificate /etc/letsencrypt/live/dashboard.hanna.co.zw/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dashboard.hanna.co.zw/privkey.pem;
    }

    # POP3S (Secure POP3) on Port 995
    server {
        listen 995 ssl;
        listen [::]:995 ssl;
        proxy_pass mailu_pop3s;
        ssl_certificate /etc/letsencrypt/live/dashboard.hanna.co.zw/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dashboard.hanna.co.zw/privkey.pem;
    }

    # SMTPS (Secure SMTP) on Port 465
    server {
        listen 465 ssl;
        listen [::]:465 ssl;
        proxy_pass mailu_smtps;
        ssl_certificate /etc/letsencrypt/live/dashboard.hanna.co.zw/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dashboard.hanna.co.zw/privkey.pem;
    }

    # --- STARTTLS PORTS (Standard Practice) ---

    # SMTP Submission on Port 587
    server {
        listen 587;
        listen [::]:587;
        proxy_pass mailu_submission;
    }

    # SMTP on Port 25 (Server-to-server mail)
    server {
        listen 25;
        listen [::]:25;
        proxy_pass mailu_smtp;
    }
    
    # Sieve for mail filtering on Port 4190
    server {
        listen 4190;
        listen [::]:4190;
        proxy_pass mailu_sieve;
    }

    # --- LEGACY / INSECURE PORTS (NOT RECOMMENDED) ---

    # IMAP on Port 143
    server {
        listen 143;
        listen [::]:143;
        proxy_pass mailu_imap_legacy;
    }
    
    # POP3 on Port 110
    server {
        listen 110;
        listen [::]:110;
        proxy_pass mailu_pop3_legacy;
    }
}