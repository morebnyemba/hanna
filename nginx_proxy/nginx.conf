# DNS Resolvers Configuration
# - Docker's internal DNS (127.0.0.11) for service name resolution (e.g., backend, frontend)
# - External DNS servers (8.8.8.8, 8.8.4.4, 1.1.1.1) for OCSP stapling and certificate validation
# ipv6=off: Docker's internal DNS doesn't support IPv6 queries
# Note: nginx uses these resolvers for both service discovery and OCSP requests
resolver 127.0.0.11 8.8.8.8 8.8.4.4 1.1.1.1 valid=30s ipv6=off;
resolver_timeout 5s;

# Map to determine if the origin is allowed for CORS
# This enables multiple origins to access the backend API
# If origin doesn't match any pattern, $cors_origin will be empty string
# Empty string in Access-Control-Allow-Origin header is invalid per CORS spec,
# which causes browsers to block the request - this provides security
map $http_origin $cors_origin {
    default "";  # Unauthorized origins get empty string (invalid CORS, blocked by browser)
    "~^https://dashboard\.hanna\.co\.zw$" $http_origin;  # Production: React dashboard
    "~^https://hanna\.co\.zw$" $http_origin;              # Production: Management frontend
    # Development origins below - only match when browser origin is localhost (local dev only)
    # In production, browsers send the actual HTTPS origin, so these never match
    "~^http://localhost:5173$" $http_origin;              # Development only
    "~^http://127\.0\.0\.1:5173$" $http_origin;           # Development only
}

# --- HTTP Server Block: Redirect all HTTP traffic to HTTPS ---
server {
    listen 80;
    listen [::]:80; # For IPv6

    # Listen on your domains and IPs for HTTP requests
    server_name dashboard.hanna.co.zw backend.hanna.co.zw hanna.co.zw 72.60.91.41 2a02:4780:28:bbc5::1;

    # Location for Let's Encrypt ACME challenge files
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt/;
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# --- HTTPS Server Block for Frontend ---
server {
    listen 443 ssl;
    listen [::]:443 ssl; # For IPv6

    server_name dashboard.hanna.co.zw;

    # SSL certificate path for your frontend domain
    ssl_certificate /etc/letsencrypt/live/dashboard.hanna.co.zw-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.hanna.co.zw-0001/privkey.pem;

    # Recommended SSL settings
    include /etc/nginx/ssl_custom/options-ssl-nginx.conf;
    # ssl_dhparam /etc/nginx/ssl_custom/ssl-dhparams.pem;  # Uncomment after generating dhparams

    # Add security headers for enhanced protection
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Proxy all requests to the React frontend container
    location / {
        # Use container name directly for reliable resolution
        proxy_pass http://whatsappcrm_frontend_app:80;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        # The Nginx instance inside your 'frontend' container should be configured
        # with 'try_files $uri $uri/ /index.html;' to handle SPA routing.
    }

    # Optional: Gzip compression for text-based assets served by the frontend
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml;
}

# --- HTTPS Server Block for Backend ---
server {
    listen 443 ssl;
    listen [::]:443 ssl; # For IPv6
 
    server_name backend.hanna.co.zw;
 
    # SSL certificate path for your backend domain
    ssl_certificate /etc/letsencrypt/live/dashboard.hanna.co.zw-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.hanna.co.zw-0001/privkey.pem;

    # Recommended SSL settings
    include /etc/nginx/ssl_custom/options-ssl-nginx.conf;
    # ssl_dhparam /etc/nginx/ssl_custom/ssl-dhparams.pem;  # Uncomment after generating dhparams

    # Add security headers for enhanced protection
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Set a higher client body size for potential file uploads
    client_max_body_size 20M;

    # Handle CORS preflight (OPTIONS) requests directly in nginx for better performance
    # For actual requests, Django's django-cors-headers middleware will add CORS headers
    # Security: $cors_origin is empty for unauthorized origins, which creates invalid
    # Access-Control-Allow-Origin header that browsers reject per CORS specification
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        # X-Requested-With is included for compatibility with legacy JavaScript libraries
        # X-CSRFToken is required for Django's CSRF protection on state-changing requests
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With, X-CSRFToken' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' '3600' always;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' '0';
        return 204;
    }

    # Proxy media files to Django to let it serve them
    location /media/ {
        # Use container name directly for reliable resolution
        proxy_pass http://whatsappcrm_backend_app:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_buffering off;
    }

    # Location for WebSocket connections (e.g., /ws/...)
    location /ws/ {
        # Use container name directly for reliable resolution
        proxy_pass http://whatsappcrm_backend_app:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy all other requests (including /api/, /admin/, etc.) to the Django backend
    location / {
        # Use container name directly for reliable resolution
        proxy_pass http://whatsappcrm_backend_app:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_buffering off;
    }
}

