# --- UPSTREAM SERVERS ---
# Defines the internal services Nginx will proxy to.

upstream backend_server {
    server backend:8000;
}

upstream frontend_server {
    server frontend:80;
}


# --- HTTP SERVER BLOCK (Port 80) ---
# This block handles HTTP traffic for the main CRM domains.
# It serves local ACME challenges and redirects all other traffic to HTTPS.
server {
    listen 80;
    listen [::]:80;

    server_name dashboard.hanna.co.zw backend.hanna.co.zw;

    # Handle Let's Encrypt challenges locally for the CRM domains.
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt/;
    }

    # Redirect all other traffic to HTTPS.
    location / {
        return 301 https://$host$request_uri;
    }
}

# --- HTTP: Mailu ACME Challenge Proxy (Port 80) ---
# This dedicated block proxies Let's Encrypt challenges for mail.hanna.co.zw
# to the Mailu 'front' container, allowing it to manage its own certificate.
server {
    listen 80;
    listen [::]:80;
    server_name mail.hanna.co.zw;

    location /.well-known/acme-challenge/ {
        # Proxy directly to the Mailu front service on the shared network.
        proxy_pass http://front:80;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}


# --- HTTPS: Frontend App (dashboard.hanna.co.zw) ---

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name dashboard.hanna.co.zw;

    # CORRECTED: Point to the new combined certificate from Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/dashboard.hanna.co.zw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.hanna.co.zw/privkey.pem;
    include /etc/nginx/ssl_custom/options-ssl-nginx.conf;
    ssl_dhparam /etc/nginx/ssl_custom/ssl-dhparams.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    # ... (other headers as you had them)

    # Proxy to the React frontend container
    location / {
        proxy_pass http://frontend_server;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}


# --- HTTPS: Backend App (backend.hanna.co.zw) ---

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name backend.hanna.co.zw;

    # CORRECTED: Point to the new combined certificate from Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/dashboard.hanna.co.zw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.hanna.co.zw/privkey.pem;
    include /etc/nginx/ssl_custom/options-ssl-nginx.conf;
    ssl_dhparam /etc/nginx/ssl_custom/ssl-dhparams.pem;
    
    client_max_body_size 20M;

    # <-- ADDED BACK: Serve Django static files directly for performance.
    location /static/ {
        alias /srv/www/static/;
    }

    # <-- ADDED BACK: Serve user-uploaded media files directly.
    location /media/ {
        alias /srv/www/media/;
    }

    # Proxy all other traffic (API, WebSockets, etc.) to the Django backend.
    location / {
        proxy_pass http://backend_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}


# --- HTTPS: Mailu Web Interface (mail.hanna.co.zw) ---

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name mail.hanna.co.zw;

    # CORRECTED: Point to the new combined certificate from Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/dashboard.hanna.co.zw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.hanna.co.zw/privkey.pem;
    include /etc/nginx/ssl_custom/options-ssl-nginx.conf;
    ssl_dhparam /etc/nginx/ssl_custom/ssl-dhparams.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy to the Mailu front container
    location / {
        proxy_pass http://front:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # ADDED: WebSocket support is critical for modern webmail clients
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Increased timeouts for larger email attachments and long connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}