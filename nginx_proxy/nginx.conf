# In ./nginx_proxy/nginx.conf

user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

# ===================================================================================
#  MAIL SERVER STREAM PROXY (TCP TRAFFIC)
# ===================================================================================
stream {
    # --- UPSTREAMS for Mail ---
    # These point to the Mailu 'front' container on its internal ports.
    upstream mailu_imaps      { server front:993; }
    upstream mailu_pop3s      { server front:995; }
    upstream mailu_smtps      { server front:465; }
    upstream mailu_submission { server front:587; }
    upstream mailu_smtp       { server front:25;  }
    upstream mailu_sieve      { server front:4190;}
    upstream mailu_imap_legacy { server front:143; } # Insecure

    # --- SERVER BLOCKS for Mail Ports ---
    # Secure Ports (Recommended)
    server { # IMAPS
        listen 993 ssl; listen [::]:993 ssl;
        proxy_pass mailu_imaps;
        ssl_certificate /etc/letsencrypt/live/dashboard.hanna.co.zw/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dashboard.hanna.co.zw/privkey.pem;
    }
    server { # POP3S
        listen 995 ssl; listen [::]:995 ssl;
        proxy_pass mailu_pop3s;
        ssl_certificate /etc/letsencrypt/live/dashboard.hanna.co.zw/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dashboard.hanna.co.zw/privkey.pem;
    }
    server { # SMTPS
        listen 465 ssl; listen [::]:465 ssl;
        proxy_pass mailu_smtps;
        ssl_certificate /etc/letsencrypt/live/dashboard.hanna.co.zw/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dashboard.hanna.co.zw/privkey.pem;
    }
    # STARTTLS / Plaintext Ports
    server { listen 587; listen [::]:587; proxy_pass mailu_submission; }
    server { listen 25;  listen [::]:25;  proxy_pass mailu_smtp; }
    server { listen 4190; listen [::]:4190; proxy_pass mailu_sieve; }
    server { listen 143; listen [::]:143; proxy_pass mailu_imap_legacy; } # Insecure
}

# ===================================================================================
#  WEB SERVER HTTP PROXY
# ===================================================================================
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # This line loads your web proxy file from the conf.d directory
    include /etc/nginx/conf.d/*.conf;
}