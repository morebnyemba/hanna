# Use Docker's internal DNS resolver for dynamic upstream resolution
# This allows nginx to start even if backend services aren't ready yet
# DNS is resolved at request time rather than at nginx startup
# ipv6=off: Docker's internal DNS (127.0.0.11) doesn't support IPv6 queries
resolver 127.0.0.11 valid=30s ipv6=off;

# --- HTTP Server Block: Redirect all HTTP traffic to HTTPS ---
server {
    listen 80;
    listen [::]:80; # For IPv6

    # Listen on your domains and IPs for HTTP requests
    server_name dashboard.hanna.co.zw backend.hanna.co.zw hanna.co.zw 72.60.91.41 2a02:4780:28:bbc5::1;

    # Location for Let's Encrypt ACME challenge files
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt/;
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# --- HTTPS Server Block for Frontend ---
server {
    listen 443 ssl;
    listen [::]:443 ssl; # For IPv6

    server_name dashboard.hanna.co.zw;

    # SSL certificate path for your frontend domain
    ssl_certificate /etc/letsencrypt/live/dashboard.hanna.co.zw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.hanna.co.zw/privkey.pem;

    # Recommended SSL settings
    include /etc/nginx/ssl_custom/options-ssl-nginx.conf;
    # ssl_dhparam /etc/nginx/ssl_custom/ssl-dhparams.pem;  # Uncomment after generating dhparams

    # Add security headers for enhanced protection
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Proxy all requests to the React frontend container
    location / {
        # Use variable for dynamic DNS resolution at request time
        set $frontend_upstream http://frontend:80;
        proxy_pass $frontend_upstream;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        # The Nginx instance inside your 'frontend' container should be configured
        # with 'try_files $uri $uri/ /index.html;' to handle SPA routing.
    }

    # Optional: Gzip compression for text-based assets served by the frontend
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml;
}

# --- HTTPS Server Block for Backend ---
server {
    listen 443 ssl;
    listen [::]:443 ssl; # For IPv6
 
    server_name backend.hanna.co.zw;
 
    # SSL certificate path for your backend domain
    ssl_certificate /etc/letsencrypt/live/dashboard.hanna.co.zw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.hanna.co.zw/privkey.pem;

    # Recommended SSL settings
    include /etc/nginx/ssl_custom/options-ssl-nginx.conf;
    # ssl_dhparam /etc/nginx/ssl_custom/ssl-dhparams.pem;  # Uncomment after generating dhparams

    # Add security headers for enhanced protection
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Set a higher client body size for potential file uploads
    client_max_body_size 20M;

    # Proxy media files to Django to let it serve them
    location /media/ {
        # Use variable for dynamic DNS resolution at request time
        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_buffering off;
    }

    # Location for WebSocket connections (e.g., /ws/...)
    location /ws/ {
        # Use variable for dynamic DNS resolution at request time
        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy all other requests (including /api/, /admin/, etc.) to the Django backend
    location / {
        # Use variable for dynamic DNS resolution at request time
        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_buffering off;
    }
}

