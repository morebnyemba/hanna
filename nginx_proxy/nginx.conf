# --- HTTP Server Block: Redirect all HTTP traffic to HTTPS ---
server {
    listen 80;
    listen [::]:80; # For IPv6

    # REMOVE mail.hanna.co.zw from here - it should only be in the Mailu block
    server_name dashboard.hanna.co.zw backend.hanna.co.zw;

    # Location for Let's Encrypt ACME challenge files
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt/;
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# --- NEW: Separate HTTP Server Block for Mailu ---
server {
    listen 80;
    listen [::]:80;
    
    server_name mail.hanna.co.zw;

    # Proxy ACME challenges directly to Mailu
    location /.well-known/acme-challenge/ {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redirect other HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# --- HTTPS Server Block for Mailu ---
server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name mail.hanna.co.zw;

    # Use the same certificate as your other domains
    ssl_certificate /etc/nginx/ssl/live/dashboard.hanna.co.zw/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/dashboard.hanna.co.zw/privkey.pem;

    # Recommended SSL settings
    include /etc/nginx/ssl_custom/options-ssl-nginx.conf;
    ssl_dhparam /etc/nginx/ssl_custom/ssl-dhparams.pem;

    # Add security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Proxy to Mailu frontend
    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Optional: Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml;
}