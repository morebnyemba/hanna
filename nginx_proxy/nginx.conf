# In ./nginx_proxy/nginx.conf

user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

# ===================================================================================
#  TCP / SSL PASSTHROUGH AND MAIL PROXY
# ===================================================================================
# This block handles all raw TCP traffic at the connection level.

stream {
    resolver 127.0.0.11 valid=10s; # Use Docker's internal DNS

    # --- MAP FOR SSL PASSTHROUGH ON PORT 443 ---
    # This inspects the domain name (SNI) of the incoming SSL connection
    # before it is decrypted.
    map $ssl_preread_server_name $backend_https {
        mail.hanna.co.zw   front:8443;       # If the request is for the mail domain, pass it to Mailu's SSL port.
        default            127.0.0.1:10443;  # For all other domains, pass it to our own internal web proxy port.
    }

    # --- SERVER BLOCK for Public HTTPS on Port 443 ---
    # This is the new "front door" for all HTTPS traffic.
    server {
        listen 443;
        listen [::]:443;
        
        # Pass the connection to the correct backend based on the map above.
        proxy_pass $backend_https;
        ssl_preread on; # This enables the SNI inspection.
    }

    # --- SERVER BLOCKS for other Mail Ports (Simple TCP Proxy) ---
    upstream mailu_imaps      { server front:993; }
    upstream mailu_pop3s      { server front:995; }
    upstream mailu_smtps      { server front:465; }
    upstream mailu_submission { server front:587; }
    upstream mailu_smtp       { server front:25;  }
    upstream mailu_sieve      { server front:4190;}
    upstream mailu_imap_legacy { server front:143; }

    server { listen 993; listen [::]:993; proxy_pass mailu_imaps; }
    server { listen 995; listen [::]:995; proxy_pass mailu_pop3s; }
    server { listen 465; listen [::]:465; proxy_pass mailu_smtps; }
    server { listen 587; listen [::]:587; proxy_pass mailu_submission; }
    server { listen 25;  listen [::]:25;  proxy_pass mailu_smtp; }
    server { listen 4190; listen [::]:4190; proxy_pass mailu_sieve; }
    server { listen 143; listen [::]:143; proxy_pass mailu_imap_legacy; }
}

# ===================================================================================
#  WEB SERVER HTTP PROXY
# ===================================================================================
# This block loads your web configurations from the conf.d directory.

http {
    resolver 127.0.0.11 valid=10s; # Use Docker's internal DNS
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    include /etc/nginx/conf.d/*.conf;
}