version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: whatsappcrm_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: whatsappcrm_redis
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    restart: unless-stopped

  backend:
    build: ./whatsappcrm_backend
    container_name: whatsappcrm_backend_app
    volumes:
      - ./whatsappcrm_backend:/app
      - staticfiles_volume:/app/staticfiles # Mount the static files volume (used by collectstatic)
      - mediafiles_volume:/app/mediafiles # Mount the media files volume (user uploads)
    command: >
      sh -c "# python manage.py migrate &&
             daphne -b 0.0.0.0 -p 8000 whatsappcrm_backend.asgi:application"
    env_file:
      - ./whatsappcrm_backend/.env.prod
    depends_on:
      - db
      - redis
    restart: unless-stopped

  frontend:
    build: ./whatsapp-crm-frontend
    container_name: whatsappcrm_frontend_app
    volumes:
      - mediafiles_volume:/usr/share/nginx/html/media:ro  # Mount media files for serving (read-only)
    depends_on:
      - backend
    restart: unless-stopped

  hanna-management-frontend:
    build: ./hanna-management-frontend
    container_name: hanna_management_frontend_nextjs
    command: npm start
    # Note: Camera/barcode scanning features use browser WebRTC APIs (navigator.mediaDevices)
    # and do not require server-side device access
    depends_on:
      - backend
    restart: unless-stopped

  celery_io_worker:
    build: ./whatsappcrm_backend
    container_name: whatsappcrm_celery_io_worker
    command: celery -A whatsappcrm_backend worker -Q celery -l INFO --concurrency=20
    volumes:
      - ./whatsappcrm_backend:/app
      - mediafiles_volume:/app/mediafiles # Mount the media files volume (user uploads)
    env_file:
      - ./whatsappcrm_backend/.env.prod
    depends_on:
      - redis
      - db
    restart: unless-stopped

  celery_cpu_worker:
    build: ./whatsappcrm_backend
    container_name: whatsappcrm_celery_cpu_worker
    command: celery -A whatsappcrm_backend worker -Q cpu_heavy -l INFO --concurrency=1
    volumes:
      - ./whatsappcrm_backend:/app
      - staticfiles_volume:/app/staticfiles # Mount the static files volume (used by collectstatic)
      - mediafiles_volume:/app/mediafiles # Mount the media files volume (user uploads)
    env_file:
      - ./whatsappcrm_backend/.env.prod
    depends_on:
      - redis
      - db
    restart: unless-stopped

  celery_beat:
    build: ./whatsappcrm_backend
    container_name: whatsappcrm_celery_beat
    command: celery -A whatsappcrm_backend beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./whatsappcrm_backend:/app
      - mediafiles_volume:/app/mediafiles # Mount the media files volume (user uploads)
    env_file:
      - ./whatsappcrm_backend/.env.prod
    depends_on:
      - redis
      - db
    restart: unless-stopped

  email_idle_fetcher:
    build: ./whatsappcrm_backend
    container_name: whatsappcrm_email_idle_fetcher
    command: python manage.py idle_email_fetcher
    volumes:
      - ./whatsappcrm_backend:/app
      - mediafiles_volume:/app/mediafiles # Mount the media files volume (user uploads)
    env_file:
      - ./whatsappcrm_backend/.env.prod
    depends_on:
      - db
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    container_name: whatsappcrm_nginx
    ports:
      - '80:80'   # Public HTTP Port
      - '443:443' # Public HTTPS Port
    volumes:
      - ./nginx_proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - mediafiles_volume:/srv/www/media:ro  # Mount media files (read-only, Django serves them)
      - npm_letsencrypt:/etc/letsencrypt:ro  # SSL certificates (read-only)
      - ./nginx_proxy/ssl_custom:/etc/nginx/ssl_custom:ro  # Custom SSL configs
      - letsencrypt_webroot:/var/www/letsencrypt:ro  # ACME challenge directory for Let's Encrypt
    depends_on:
      - backend
      - frontend
      - hanna-management-frontend
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    container_name: whatsappcrm_certbot
    volumes:
      - npm_letsencrypt:/etc/letsencrypt
      - letsencrypt_webroot:/var/www/letsencrypt
      - ./certbot-renew.sh:/usr/local/bin/certbot-renew.sh:ro
    entrypoint: /bin/sh /usr/local/bin/certbot-renew.sh
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  staticfiles_volume:
  mediafiles_volume:  # Shared volume for user-uploaded media files
  npm_data:
  npm_letsencrypt:
  letsencrypt_webroot:  # Directory for Let's Encrypt ACME challenge files
