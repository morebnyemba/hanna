version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: whatsappcrm_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: whatsappcrm_redis
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    restart: unless-stopped

  backend:
    build: ./whatsappcrm_backend
    container_name: whatsappcrm_backend_app
    volumes:
      - ./whatsappcrm_backend:/app
      - staticfiles_volume:/app/staticfiles
    env_file:
      - ./whatsappcrm_backend/.env.prod
    depends_on:
      - db
      - redis
    restart: unless-stopped

  frontend:
    build: ./whatsapp-crm-frontend
    container_name: whatsappcrm_frontend_app
    depends_on:
      - backend
    restart: unless-stopped

  celery_io_worker:
    build: ./whatsappcrm_backend
    container_name: whatsappcrm_celery_io_worker
    command: celery -A whatsappcrm_backend worker -Q celery -l INFO --concurrency=4
    volumes:
      - ./whatsappcrm_backend:/app
    env_file:
      - ./whatsappcrm_backend/.env.prod
    depends_on:
      - redis
      - db
    restart: unless-stopped

  celery_cpu_worker:
    build: ./whatsappcrm_backend
    container_name: whatsappcrm_celery_cpu_worker
    command: celery -A whatsappcrm_backend worker -Q cpu_heavy -l INFO --concurrency=1
    volumes:
      - ./whatsappcrm_backend:/app
    env_file:
      - ./whatsappcrm_backend/.env.prod
    depends_on:
      - redis
      - db
    restart: unless-stopped

  celery_beat:
    build: ./whatsappcrm_backend
    container_name: whatsappcrm_celery_beat
    command: celery -A whatsappcrm_backend beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./whatsappcrm_backend:/app
    env_file:
      - ./whatsappcrm_backend/.env.prod
    depends_on:
      - redis
      - db
    restart: unless-stopped

  email_idle_fetcher:
    build: ./whatsappcrm_backend
    container_name: whatsappcrm_email_idle_fetcher
    command: python manage.py idle_email_fetcher
    volumes:
      - ./whatsappcrm_backend:/app
    env_file:
      - ./whatsappcrm_backend/.env.prod
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - default
      - shared_network

  nginx_proxy:
    image: nginx:1.25-alpine
    container_name: whatsappcrm_nginx_proxy
    ports:
      # --- WEB PORTS ---
      - "80:80"
      - "443:443"
      # <-- ADDED: All mail ports are now handled by this proxy -->
      - "25:25"      # SMTP
      - "143:143"    # IMAP
      - "465:465"    # SMTPS
      - "587:587"    # SMTP Submission
      - "993:993"    # IMAPS
      - "995:995"    # POP3S
      - "4190:4190"  # Sieve
    volumes:
      - ./nginx_proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      # Mounts the directory containing your web-only 'default.conf'
      - ./nginx_proxy/conf.d:/etc/nginx/conf.d:ro
      - ./nginx_proxy/ssl:/etc/nginx/ssl_custom:ro
      - staticfiles_volume:/srv/www/static/:ro
      - ./whatsappcrm_backend/mediafiles:/srv/www/media/:ro
      - /var/www/letsencrypt:/var/www/letsencrypt:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - default
      - shared_network

volumes:
  postgres_data:
  redis_data:
  staticfiles_volume:

networks:
  default:
  shared_network:
    external: true
#done
